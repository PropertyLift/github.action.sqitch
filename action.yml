# action.yml
name: 'Sqitch'
description: 'Run sqitch'
inputs:
  command:
    description: 'Command to run'
    required: true
  base_dir:
    description: 'Base directory to run from'
    required: false
    default: '.'
  target:
    description: 'Target'
    required: true

runs:
  using: 'docker'
  image: 'docker://sqitch/sqitch:v1.4'
  pre-entrypoint:
    - 'pwd'
    - 'ls -la'
  args:
    - ${{ inputs.command }}
    - ${{ inputs.target }}
